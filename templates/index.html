<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .converter-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 20px;
            border: 2px dashed #d2d6da;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .file-upload-wrapper:hover {
            background: #e9ecef;
        }
        .upload-icon {
            font-size: 48px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        #file-chosen {
            margin-top: 10px;
            font-weight: 500;
        }
        .progress-area {
            display: none;
            margin: 20px 0;
        }
        .success-message {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin: 15px 0;
            text-align: center;
        }
        @media (max-width: 576px) {
            .converter-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="converter-container">
            <h1 class="title">Word to PDF Converter</h1>
            
            <div class="file-upload-wrapper" id="drop-area">
                <div class="upload-icon">ðŸ“„</div>
                <p>Drag & Drop or Click to Upload</p>
                <p class="text-muted small">Supported formats: .doc, .docx</p>
                <input type="file" id="file-input" class="d-none" accept=".doc,.docx">
                <button class="btn btn-primary mt-3" id="select-file-btn">Select File</button>
                <div id="file-chosen" class="text-truncate"></div>
            </div>
            
            <button id="convert-btn" class="btn btn-success w-100" disabled>Convert to PDF</button>
            
            <div class="progress-area" id="progress-area">
                <p class="text-center mb-2">Converting...</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                </div>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="success-message" id="success-message">
                <p class="text-success">Conversion Successful!</p>
                <a id="download-link" class="btn btn-primary" href="#" download>Download PDF</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('file-input');
            const selectFileBtn = document.getElementById('select-file-btn');
            const fileChosen = document.getElementById('file-chosen');
            const convertBtn = document.getElementById('convert-btn');
            const progressArea = document.getElementById('progress-area');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const downloadLink = document.getElementById('download-link');
            
            // Event listeners for drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('bg-light');
            }
            
            function unhighlight() {
                dropArea.classList.remove('bg-light');
            }
            
            // Handle file drop
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Handle file selection via button
            selectFileBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
                        fileChosen.textContent = file.name;
                        convertBtn.disabled = false;
                        resetMessages();
                    } else {
                        showError('Please select a valid Word document (.doc or .docx)');
                        fileChosen.textContent = '';
                        convertBtn.disabled = true;
                    }
                }
            }
            
            // Convert button functionality
            convertBtn.addEventListener('click', function() {
                if (!fileInput.files[0]) {
                    showError('Please select a file first');
                    return;
                }
                
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);
                
                resetMessages();
                progressArea.style.display = 'block';
                convertBtn.disabled = true;
                
                fetch('/convert', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    progressArea.style.display = 'none';
                    
                    if (data.success) {
                        successMessage.style.display = 'block';
                        downloadLink.href = data.download_url;
                        downloadLink.setAttribute('download', data.filename);
                    } else {
                        showError(data.error || 'An error occurred during conversion');
                        convertBtn.disabled = false;
                    }
                })
                .catch(error => {
                    progressArea.style.display = 'none';
                    showError('Network error. Please try again.');
                    convertBtn.disabled = false;
                });
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function resetMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                progressArea.style.display = 'none';
            }
        });
    </script>
</body>
</html>
